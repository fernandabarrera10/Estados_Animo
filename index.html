<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normalización de Estados de Ánimo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Normalización de Estados de Ánimo</h1>
        <p>Selecciona un estado de ánimo y ve su normalización en una escala de 1 a 10.</p>
        <select id="moodSelector">
            <option value="">-- Selecciona un estado --</option>
            <option value="Muy Triste">Muy Triste</option>
            <option value="Triste">Triste</option>
            <option value="Neutral">Neutral</option>
            <option value="Feliz">Feliz</option>
            <option value="Muy Feliz">Muy Feliz</option>
        </select>
        <button id="normalizeBtn">Normalizar</button>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
